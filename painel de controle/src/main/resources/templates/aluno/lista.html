<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Alunos</h1>
<div class="d-flex row">
    <div th:each="aluno : ${listaDeAlunos}" class="card" style="width: 18rem;">
        <div class="card-body" >
            <label>RA:</label>
            <h5 class="card-title" th:text="${aluno.ra}"></h5>
            <label>Nome:</label>
            <h5 class="card-text" th:text="${aluno.nome}"></h5>
            <label>Endere√ßo:</label>
            <p class="card-text" th:text="${aluno.endereco}"></p>
            <label>Cidade:</label>
            <p class="card-text" th:text="${aluno.cidade}"></p>
            <label>UF:</label>
            <p class="card-text" th:text="${aluno.uf}"></p>
            <label>Telefone:</label>
            <p class="card-text" th:text="${aluno.telefone}"></p>

            <a th:href="@{'/aluno/alterar/' + ${aluno.id}}" type="button" class="btn btn-warning">Alterar</a>
            <a th:href="@{'/aluno/deletar/' + ${aluno.id}}" type="button" class="btn btn-danger">Excluir</a>
        </div>
    </div>
</div>
<a th:href="@{/aluno/formulario}" class="btn btn-outline-primary text-center">Cadastrar novo aluno</a>
<a type="button" class="btn btn-outline-primary" th:href="@{/}">Home</a>
</body>
</html>
