<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index.html :: head">
    <meta charset="UTF-8">
    <title>Formulário de Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <img th:src="@{/images/logo2.png}" class="img-thumbnail" alt="Logo Unialfa">
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="bi bi-book-fill"></i>
                <span>Livro</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/livro/lista}"><i class="bi bi-list-task"></i> Lista</a>
                    <a class="collapse-item" th:href="@{/livro/formulario}"><i class="bi bi-card-checklist"></i> Cadstrar</a>
                </div>
            </div>
        </li>


        <!-- Divider -->
        <hr class="sidebar-divider">


        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-calendar-date-fill"></i>
                <span>Reservas</span>
            </a>
            <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/reserva/lista}"><i class="bi bi-list-task"></i> Lista</a>
                    <a class="collapse-item" th:href="@{/reserva/formulario}"><i class="bi bi-card-checklist"></i> Cadstrar</a>
                </div>
            </div>
        </li>

        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseEditora"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-building-fill"></i>
                <span>Editoras</span>
            </a>
            <div id="collapseEditora" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/editora/lista}"><i class="bi bi-list-task"></i> Lista</a>
                    <a class="collapse-item" th:href="@{/editora/formulario}"><i class="bi bi-card-checklist"></i> Cadstrar</a>
                </div>
            </div>
        </li>

        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseAutores"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-person-lines-fill"></i>
                <span>Autores</span>
            </a>
            <div id="collapseAutores" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/autor/lista}"><i class="bi bi-list-task"></i> Lista</a>
                    <a class="collapse-item" th:href="@{/autor/formulario}"><i class="bi bi-card-checklist"></i> Cadstrar</a>
                </div>
            </div>
        </li>

        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseAlunos"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-people-fill"></i>
                <span>Alunos</span>
            </a>
            <div id="collapseAlunos" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/aluno/lista}"><i class="bi bi-list-task"></i> Lista</a>
                    <a class="collapse-item" th:href="@{/aluno/formulario}"><i class="bi bi-card-checklist"></i> Cadstrar</a>
                </div>
            </div>
        </li>

        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCursos"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-mortarboard-fill"></i>
                <span>Cursos</span>
            </a>
            <div id="collapseCursos" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/curso/lista}"><i class="bi bi-list-task"></i> Lista</a>
                    <a class="collapse-item" th:href="@{/curso/formulario}"><i class="bi bi-card-checklist"></i> Cadstrar</a>
                </div>
            </div>
        </li>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                    </li>

                    <!-- Nav Item - Alerts -->

                    <div class="topbar-divider d-none d-sm-block"></div>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid text-center">
                <h1><span th:text="${boasVindas}"></span></h1>

                <form method="post" th:action="@{/autor/salvar}" th:object="${autor}" style="margin: 0 30rem">
                    <div class="mb-3">
                        <input name="id" th:value="${autor.id}" type="text" hidden="true">

                        <label class="form-label">Nome</label>
                        <input name="nome" th:value="${autor.nome}" type="text" class="form-control" required>

                        <label class="form-label">Endereço</label>
                        <input name="endereco" th:value="${autor.endereco}" type="text" class="form-control" required>

                        <label class="form-label">Cidade</label>
                        <input name="cidade" th:value="${autor.cidade}" type="text" class="form-control" required>

                        <label class="form-label">UF</label>
                        <input name="uf" th:value="${autor.uf}" type="text" class="form-control" required>

                        <label class="form-label">Telefone</label>
                        <input name="telefone" th:value="${autor.telefone}" type="number" class="form-control" maxlength="11" required>
                    </div>

                    <button th:formaction="@{/autor/cadastrar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>
                </form>
                </div>
        </div>
        <br><br>
    <footer >
        <h3 class="text-center">Desenvolvido por joão Ellen Vitor</h3>
    </footer>
    </div>
</div>


<div th:if="${errors}" class="d-none">
    <ul id="listaErros">
        <li th:each='error : ${errors}' th:text='${error.defaultMessage}'></li>
    </ul>
    <script>
        const errorHtml = document.querySelector('#listaErros');
       Swal.fire({
               title: 'Error ao cadastrar',
                icon: 'error',
                html: errorHtml.innerHTML
        })
    </script>
</div>
</body>
</html>
