<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Cursos</h1>
<div class="d-flex row">
    <div th:each="curso : ${ListaDeCursos}" class="card" style="width: 18rem;">
        <div class="card-body" >
            <label>Nome:</label>
            <h5 class="card-title" th:text="${curso.nome}"></h5>
            <label>Coordenador:</label>
            <p class="card-text" th:text="${curso.coordenador}"></p>
            <label>Duração:</label>
            <p class="card-text" th:text="${curso.duracao}"></p>

            <a th:href="@{'/curso/alterar/' + ${curso.id}}" type="button" class="btn btn-warning">Alterar</a>
            <a th:href="@{'/curso/deletar/' + ${curso.id}}" type="button" class="btn btn-danger">Excluir</a>
        </div>
    </div>
</div>
<a th:href="@{/curso/formulario}" class="btn btn-outline-primary text-center">Cadastrar novo curso</a>
<a type="button" class="btn btn-outline-primary" th:href="@{/}">Home</a>
</body>
</html>
