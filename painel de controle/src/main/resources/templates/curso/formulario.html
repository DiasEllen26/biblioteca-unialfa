<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-primary" th:href="@{/}">Home</a>
    <a type="button" class="btn btn-outline-primary" th:href="@{/curso/lista}">Voltar</a>
    <h1><span th:text="${boasVindas}"></span></h1>

    <form method="post" th:action="@{/curso/salvar}" th:object="${curso}">
        <div class="mb-3">
            <input name="id" th:value="${curso.id}" type="text" hidden="true">

            <label class="form-label">Nome</label>
            <input name="nome" th:value="${curso.nome}" type="text" class="form-control" required>

            <label class="form-label">Coordenador</label>
            <input name="coordenador" th:value="${curso.coordenador}" type="text" class="form-control" required>

            <label class="form-label">Duração</label>
            <input name="duracao" th:value="${curso.duracao}" type="text" class="form-control" required>
        </div>

        <button th:formaction="@{/curso/cadastrar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>
    </form>
</div>
</body>
</html>
