<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Editoras</h1>
<div class="d-flex row">
    <div th:each="editora : ${ListaDeEditoras}" class="card" style="width: 18rem;">
        <div class="card-body" >
            <label>Nome:</label>
            <h5 class="card-title" th:text="${editora.nome}"></h5>
            <label>Endere√ßo:</label>
            <p class="card-text" th:text="${editora.endereco}"></p>
            <label>Cidade:</label>
            <p class="card-text" th:text="${editora.cidade}"></p>
            <label>UF:</label>
            <p class="card-text" th:text="${editora.uf}"></p>
            <label>Telefone:</label>
            <p class="card-text" th:text="${editora.telefone}"></p>

            <a th:href="@{'/editora/alterar/' + ${editora.id}}" type="button" class="btn btn-warning">Alterar</a>
            <a th:href="@{'/editora/deletar/' + ${editora.id}}" type="button" class="btn btn-danger">Excluir</a>

        </div>
    </div>
</div>
<a th:href="@{/editora/formulario}" class="btn btn-outline-primary text-center">Cadastrar nova editora</a>
<a type="button" class="btn btn-outline-primary" th:href="@{/}">Home</a>
</body>
</html>
