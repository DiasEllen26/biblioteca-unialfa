<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-primary" th:href="@{/}">Home</a>
    <a type="button" class="btn btn-outline-primary" th:href="@{/reserva/formulario}">Adicionar Reserva</a>
    <h1>Lista de Reservas</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Aluno</th>
            <th>Livro</th>
            <th>Data de Início</th>
            <th>Data de Fim</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${listaDeReservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.alunoId.nome}"></td>
            <td th:text="${reserva.livroId.titulo}"></td>
            <td th:text="${reserva.dataInicio}"></td>
            <td th:text="${reserva.dataFim}"></td>
            <td th:text="${reserva.observacao}"></td>
            <td>
                <a class="btn btn-warning"
                   th:href="@{/reserva/alterar/{id}(id=${reserva.id})}">Editar</a>
                <a class="btn btn-danger"
                   th:href="@{/reserva/excluir/{id}(id=${reserva.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
