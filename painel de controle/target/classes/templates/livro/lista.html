<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="index.html :: head">
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
  <h1>Livro</h1>
  <div class="d-flex row">
      <div th:each="livro : ${livros}" class="card" style="width: 18rem;">
          <img th:src="${livro.imagemUrl}" class="card-img-top" alt="foto do livro">
          <div class="card-body" >
              <label>Titulo:</label>
              <h5 class="card-title" th:text="${livro.titulo}"></h5>
              <label>SubTitulo:</label>
              <p class="card-text" th:text="${livro.subTitulo}"</p>
              <label>ISBN:</label>
              <p class="card-text" th:text="${livro.isbn}"</p>
              <label>Autor:</label>
              <p class="card-text" th:text="${livro.autorId.nome}"</p>
              <label>Editora:</label>
              <p class="card-text" th:text="${livro.editoraId.nome}"</p>
              <label>Local:</label>
              <p class="card-text" th:text="${livro.local}"</p>
              <label>Ano:</label>
              <p class="card-text" th:text="${livro.ano}"</p>
          </div>
          <a href="" class="btn btn-primary">Reservar</a>
      </div>
  </div>

  <a th:href="@{/livro/formulario}" class="btn btn-outline-primary text-center">Cadastrar novo livro</a>
</body>
</html>
