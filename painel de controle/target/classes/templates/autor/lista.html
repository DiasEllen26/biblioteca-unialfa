<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Autores</h1>
<div class="d-flex row">
    <div th:each="autor : ${listaDeAutores}" class="card" style="width: 18rem;">
        <div class="card-body">
            <label>Nome:</label>
            <h5 class="card-title" th:text="${autor.nome}"></h5>
            <label>Endere√ßo:</label>
            <p class="card-text" th:text="${autor.endereco}"></p>
            <label>Cidade:</label>
            <p class="card-text" th:text="${autor.cidade}"></p>
            <label>UF:</label>
            <p class="card-text" th:text="${autor.uf}"></p>
            <label>Telefone:</label>
            <p class="card-text" th:text="${autor.telefone}"></p>

            <a th:href="@{'/autor/alterar/' + ${autor.id}}" type="button" class="btn btn-warning">Alterar</a>
            <a th:href="@{'/autor/deletar/' + ${autor.id}}" type="button" class="btn btn-danger">Excluir</a>
        </div>
    </div>
</div>
<a th:href="@{/autor/formulario}" class="btn btn-outline-primary text-center">Cadastrar novo autor</a>
<a type="button" class="btn btn-outline-primary" th:href="@{/}">Home</a>
</body>
</html>
